<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p th:text="${message}"></p>
	<dl>

      <span class="name" th:text="${user.name}"></span>
    </dt>
  </th:block>
</body>
</html>
